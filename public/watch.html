    <script>
      var video = document.getElementById('video');
      
      var hls = undefined;

      function changeStream(streamname, quality) {
        if(Hls.isSupported()) {
          if (hls != undefined) {
            hls.destroy();
          }
          hls = new Hls();
          hls.loadSource('http://192.168.56.101:1844/' + quality + '/' + streamname + '.m3u8');
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED,function() {
            video.play();
          });

          hls.on(Hls.Events.ERROR, function (event, data) {
            console.log("error detected")
            console.log(data)
          if (data.fatal) {
            switch(data.type) {
            case Hls.ErrorTypes.NETWORK_ERROR:
            // try to recover network error
              console.log("fatal network error encountered, try to recover");
              hls.startLoad();
              break;
            case Hls.ErrorTypes.MEDIA_ERROR:
              console.log("fatal media error encountered, try to recover");
              hls.recoverMediaError();
              break;
            default:
            // cannot recover
              hls.destroy();
              console.log("unrecoverable error")
              break;
            }
          }
        });

        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = 'http://192.168.56.101:1844/' + quality + '/' + streamname + '/index.m3u8';
          video.addEventListener('loadedmetadata',function() {
            video.play();
          });
        }
      }

      changeStream(/*'user/index'*/ 'qs/i8qrwlwNf', 'hls');
    </script>
