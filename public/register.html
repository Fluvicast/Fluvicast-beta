<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/fa/css/all.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Login</title>
  </head>
  <body style="background-color:#000;">

    <div class="container-sm" style="max-width:360px;background-color:#eee;padding:0;border-radius:0px;">
      <div style="padding:25px;">
        <h1 class="text-center">Login</h1>
        <div>
          <small class="text-muted">Username</small>
          <input class="form-control" type="text">
        </div>
        <br/>
        <div>
          <small class="text-muted">Password</small>
          <input class="form-control" type="password">
        </div>
        <div class="text-center" style="padding:15px;">
          <small class="text-muted">
            Don't have an account? <a href="#">Register</a>
          </small>
        </div>
      </div>
      <div>
        <input type="submit" style="width:100%;height:75px;border-radius:0 0 0px 0px;background-color:#4af;background-image:radial-gradient(circle at 25% -100%, #fff, #4af);border:none;font-size:28px;" value="Log in">
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
