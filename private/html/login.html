<div id="img-bkg">
  <div id="img-form" class="container">
    <h1 style="text-align:center">Login</h1>
    <!--{{ERROR_MSG}}-->
    <form action="/api/users/login" method="post" onsubmit="return $('#pw1').value === $('#pw2').value;">
      <!-- CSRF mitigation -->
      <input type="hidden" name="csrf" value="2-login-{{CSRF_TOKEN}}">
      <div class="form-group">
        <label for="uname">Username</label>
        <input name="uname" type="test" class="form-control" id="uname" placeholder="@yourhandle">
      </div>
      <div class="form-group">
        <label for="pw">Password</label>
        <input name="pw" type="password" class="form-control" id="pw" placeholder="Password">
      </div>
      <input type="submit" class="btn btn-primary" value="Login" />
      &nbsp;
      <a href="/register">Register?</a>
    </form>
  </div>

  </div>
  <br class="spacer" />
</div>
